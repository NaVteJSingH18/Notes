<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Journal App</title>
    <style>
    /* --- THEME: FOCUSED & MODERN (Identical to main app) --- */
    :root {
        /* Background Colors */
        --bg-main: #F8F9FA;              /* For the main page background */
        --bg-card: #FFFFFF;              /* For cards, inputs, and modals */

        /* Text Colors */
        --text-primary: #212529;         /* For main text and headings (dark charcoal) */
        --text-secondary: #6c757d;       /* For secondary text like links (grey) */
        --text-on-accent: #FFFFFF;       /* For text on dark buttons (white) */

        /* Accent Colors (The main theme colors) */
        --accent-primary: #007BFF;       /* The main blue for buttons and highlights */
        --accent-primary-hover: #0056b3;  /* A darker blue for hover states */
        
        /* Action Colors */
        --error: #b91c1c;                /* For error messages */

        /* Other UI Colors */
        --border-color: #DEE2E6;         /* For subtle borders on cards and inputs */
    }

    /* --- BASE & LAYOUT --- */
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .auth-container {
        background-color: var(--bg-card);
        padding: 2.5rem;
        border-radius: 0.75rem;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.02);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
    }

    /* --- TYPOGRAPHY & FORMS --- */
    .auth-title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 0;
        margin-bottom: 2rem;
        color: var(--text-primary);
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    .input-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
    }

    .input-field {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--bg-card);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        outline: none;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-field:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .submit-button {
        width: 100%;
        background-color: var(--accent-primary);
        color: var(--text-on-accent);
        font-weight: bold;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s;
    }

    .submit-button:hover {
        background-color: var(--accent-primary-hover);
    }

    /* --- LINKS & MESSAGES --- */
    .toggle-auth {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-secondary);
    }

    .toggle-link {
        color: var(--accent-primary);
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        transition: color 0.2s;
    }

    .toggle-link:hover {
        text-decoration: underline;
        color: var(--accent-primary-hover);
    }

    #registerForm {
        display: none;
    }

    .message-box {
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        display: none;
    }

    .message-box.error {
        background-color: var(--error);
        color: var(--text-on-accent);
    }
</style>
</head>
<body>

    <div class="auth-container">
        <!-- Login Form -->
        <form id="loginForm">
            <h1 class="auth-title">Login</h1>
            <div id="loginMessageBox" class="message-box"></div>
            <div class="input-group">
                <label for="loginEmail" class="input-label">Email</label>
                <input type="email" id="loginEmail" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="loginPassword" class="input-label">Password</label>
                <input type="password" id="loginPassword" class="input-field" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
            <p class="toggle-auth">
                Don't have an account? <a id="showRegister" class="toggle-link">Register</a>
            </p>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <h1 class="auth-title">Register</h1>
            <div id="registerMessageBox" class="message-box"></div>
            <div class="input-group">
                <label for="registerUsername" class="input-label">Username</label>
                <input type="text" id="registerUsername" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="registerEmail" class="input-label">Email</label>
                <input type="email" id="registerEmail" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="registerPassword" class="input-label">Password</label>
                <input type="password" id="registerPassword" class="input-field" required>
            </div>
            <button type="submit" class="submit-button">Register</button>
            <p class="toggle-auth">
                Already have an account? <a id="showLogin" class="toggle-link">Login</a>
            </p>
        </form>
    </div>

    <script>
        const API_URL = 'https://study-notes-backend.onrender.com/api';

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginMessageBox = document.getElementById('loginMessageBox');
        const registerMessageBox = document.getElementById('registerMessageBox');

        // Switch to Register Form
        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Switch to Login Form
        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                localStorage.setItem('token', data.token);
                window.location.href = 'index.html'; // Redirect to main app

            } catch (error) {
                loginMessageBox.textContent = error.message;
                loginMessageBox.className = 'message-box error';
                loginMessageBox.style.display = 'block';
            }
        });

        // Handle Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                localStorage.setItem('token', data.token);
                window.location.href = 'index.html'; // Redirect to main app

            } catch (error) {
                registerMessageBox.textContent = error.message;
                registerMessageBox.className = 'message-box error';
                registerMessageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
